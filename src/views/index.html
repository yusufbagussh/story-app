<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <title>Story Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">StoryApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button
                id="nav-dashboard"
                class="btn btn-link text-white"
                aria-current="page"
              >
                Dashboard
              </button>
            </li>
            <li class="nav-item">
              <button id="nav-addStory" class="btn btn-link text-white">
                Add Story
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="app" class="container mt-4"></main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
      <div class="container text-center">
        <p>&copy; 2025 StoryApp. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Pastikan memasukkan script bootstrap.js setelah script aplikasi -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Memuat JS Bootstrap -->
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
